<div class="container">
  <h2>Generate Code Challenge:</h2>

  <div class="form-group">
    <label for="usr">Code verifier:</label>
    <input type="text"
      class="form-control"
      placeholder="Code verifier ( Leave empty if you want to generate randomly )"
      aria-label="Code verifier"
      [(ngModel)]="codeVerifier">
  </div>
  <div class="form-group">
    <label for="pwd">Code challenge:</label>
    <input type="text"
      class="form-control"
      [(ngModel)]='codeChallenge'
      placeholder="Code challenge"
      aria-label="Code challenge" />
  </div>
  <div class="form-group">
    <button type="button"
      class="btn btn-outline-primary"
      (click)="generateCodeChallenge()">Generate</button>
    <button type="button"
      class="btn btn-outline-danger"
      (click)="clearData()">Clear</button>
  </div>
</div>
